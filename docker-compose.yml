version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: ghcr.io/${GITHUB_REPOSITORY:-bailago}/nginx:${TAG:-latest}
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bailago-network

  # Backend API
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-bailago}/backend:${TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - bailago-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Web
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-bailago}/frontend:${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - bailago-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  bailago-network:
    driver: bridge
